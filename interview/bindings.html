<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <div data-text="text" id='name'></div>
</body>
<script>
    var text='john snow'
    let input = document.getElementById('input');
    let node = document.querySelector('#name');       
    node.innerHTML = text
    input.value = text
    input.addEventListener('input',function(e) {
        let val = e.target.value;
        node.innerHTML = val
        text = val
    })

    let obj = {'dataText': text};
    Object.defineProperty(obj, 'dataText', {
        set(newVal) {
            input.value = newVal;
            node.innerHTML = newVal
            text = newVal;
        },

        get() {
            return text
        }
    })
    // obj.dataText = 222

</script>
</html>
